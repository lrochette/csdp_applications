apiVersion: apps/v1
kind: Deployment
metadata:
  name: readiness
  namespace: dev
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: readiness
  template:
    metadata:
      annotations:
        admission.datadoghq.com/python-lib.version: v1.18.4
      labels:
        app.kubernetes.io/name: readiness

    spec:
      containers:
        - name: liveness-probe
          image: registry.k8s.io/liveness

          args:
          - /server
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
              httpHeaders:
              - name: Custom-Header
                value: Awesome
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
              httpHeaders:
              - name: Custom-Header
                value: Awesome
            initialDelaySeconds: 3
            periodSeconds: 3
