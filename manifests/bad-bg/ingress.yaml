apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  labels:
    app: bad-bg
  name: bad-bg-ingress-stable
  namespace: dev
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - backend:
          service:
            name: bad-bg-active
            port:
              number: 3000
        path: /bad-bg
        pathType: ImplementationSpecific
