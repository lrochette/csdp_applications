apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gke-rollout
  namespace: csdp
  labels:
    app: gke-rollout
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./kustomize/gke-rollout/
    repoURL: https://github.com/lrochette/csdp_applications.git
    targetRevision: main
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
