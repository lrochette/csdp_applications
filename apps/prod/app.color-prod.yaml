apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: color
  namespace: csdp
  labels:
    app: color
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: prod
    name: lr3
  project: prod
  source:
    path: ./kustomize/color/overlays/prod
    repoURL: https://github.com/lrochette/csdp_applications.git
    targetRevision: main
  syncPolicy:
    syncOptions:
    - createNamespace=true
    automated:
      prune: true
      selfHeal: true
