apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: color
  name: color
spec:
  revisionHistoryLimit: 1
  replicas: 2
  selector:
    matchLabels:
      app: color
  template:
    metadata:
      labels:
        app: color
    spec:
      containers:
      - name: color
        image: lrochette/color:d85700a
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
