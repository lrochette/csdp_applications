apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate
spec:
  args:
  # - name: api-token
  #   valueFrom:
  #     secretKeyRef:
  #       name: basic-auth
  #       key: auth
  - name: ingress
  metrics:
  - name: success-rate
    interval: 10s
    successCondition:  result[0] > 0.90 #len(result) == 0 ||
    provider:
      prometheus:
        # headers:
        # - key: Authorization
        #   value: "Basic YWRtaW46YWRtaW4="
        # address: http://prometheus-operator-prometheus.prometheus-operator:9090
        address: http://prometheus-k8s.monitoring:9090
        #address: http://lrcsdp.support.cf-cd.com/prometheus
        query: |
          sum(
            rate(nginx_ingress_controller_requests{ingress="{{args.ingress}}",status!~"[4-5].*"}[20s]))
            /
            sum(rate(nginx_ingress_controller_requests{ingress="{{args.ingress}}"}[20s])
          )
